<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaulayaw></title>
    <link rel="stylesheet" type="text/css" href="chat.css">
</head>
<body>

<div class="container">
    <img src="yu.png"></img>
    <div class="old-paper" id="oldPaper">
        <div class="flame" id="flame"></div>
        <textarea class="message-input" id="messageInput" placeholder="Write your message here..."></textarea>
    </div>
    <div class="bonfire-container">
    </div>
    <button id="burnButton">Burn Message</button> 
    <button id="keepButton">Keep Message</button>
    <div class="bonfire-container">
        <div class="bonfire" id="bonfire"></div>
    </div>
<div class="burn id="flamez>
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
    </div>
</div>
<script>
    const burnButton = document.getElementById('burnButton');
    const keepButton = document.getElementById('keepButton');
    const messageInput = document.getElementById('messageInput');
    const oldPaper = document.getElementById('oldPaper');
    const flame = document.getElementById('flame');

    burnButton.addEventListener('click', () => {
        const message = messageInput.value.trim();

        if (message) {
            flame.classList.remove('hidden'); 
            flame.style.opacity = 1; 

            const interval = setInterval(() => {
                const smoke = document.createElement('div');
                smoke.className = 'smoke';
                smoke.style.left = `${Math.random() * 100}%`;
                smoke.style.bottom = '50%';
                document.body.appendChild(smoke);

                setTimeout(() => smoke.remove(), 3000); 
            }, 300);

            oldPaper.style.animation = 'burnPaper 3s forwards';

            setTimeout(() => {
                clearInterval(interval);
                oldPaper.style.opacity = '0';
                flame.style.opacity = '0'; 

                document.body.style.transition = 'background-color 1s';
                document.body.style.backgroundColor = 'black';

                setTimeout(() => {
                    alert('Padayon, Aming Kaulayaw');
                    location.reload();
                }, 2000);
            }, 3000);
        } else {
            alert('Please write a message before burning it!');
        }
    });

    keepButton.addEventListener('click', () => {
        const message = messageInput.value.trim();

        if (message) {
            oldPaper.style.animation = 'foldPaper 2s forwards';

            setTimeout(() => {
                alert('Padayon, Aming Kaulayaw');
                location.reload();
            }, 2000);
        } else {
            alert('Please write a message before keeping it!');
        }
    });
</script>

</body>
</html>
