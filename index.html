<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaulayaw></title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-image:url(ma.jpg);
            background-size: cover;
            display:grid;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
        }
        .container {
            text-align: center;
        }
        .container textarea{
            width: 100%;
        }
        .container img{

            max-width:300px;
            margin-top: 90px;
        }

        .old-paper {
            background-image: url(kok.png);
            background-size: cover;
            margin-top: 85px;
            padding: 200px;
            width: 400px;
            height: 300px;
            border: 1px solid #8b5e3c;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: black;
            position: relative;
            overflow: hidden;
        }

        .message-input {
            border: none;
            background: none;
            width: 100%;
            height: 100%;
            resize: none;
            font-size: 16px;
            outline: none;
            color: black;
        }

        .bonfire-container {
            position: relative;
            margin-top: 10px;
        }

        .bonfire {
            width: 150px;
            height: 150px;
            background-image: url(firei.gif);
            background-size: cover;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #e49631af;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 120px;
        margin-left: 90px;
        margin-right: 85px;
        align-content: space-between;
        }

        button:hover {
            background-color: #d68d52;
        }

        .flame {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.8), rgba(255, 69, 0, 0.4), transparent);
            pointer-events: none;
            animation: flameFlicker 0.3s infinite;
            mix-blend-mode: screen;
            opacity: 0;
        }

       @keyframes flameFlicker {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        @keyframes smokeParticles {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
        }

        @keyframes burnPaper {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            50% { transform: scale(0.7) translateY(100px); opacity: 0.7; }
            100% { transform: scale(0.3) translateY(200px); opacity: 0; }
        }

        @keyframes foldPaper {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.5) rotateX(90deg); opacity: 0.8; }
            100% { transform: scale(0) rotateX(180deg); opacity: 0; }
        }

        .smoke {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(128, 128, 128, 0.6), transparent);
            border-radius: 50%;
            animation: smokeParticles 3s forwards;
        }

        .hidden {
            opacity: 0;
        }

        @media (max-width: 700px) {
            .old-paper {
                margin-top: 10%;
                padding: 20%;
                width: 75%;
                height: 50%;
            }

            button {
                width: 100px;
                font-size: 0.9em;
            }

            .bonfire {
                width: 80px;
                height: 80px;
            }
        }


    </style>
</head>
<body>

<div class="container">
    <img src="op.png"></img>
    <div class="old-paper" id="oldPaper">
        <div class="flame" id="flame"></div>
        <textarea class="message-input" id="messageInput" placeholder="Write your message here..."></textarea>
    </div>
    <div class="bonfire-container">
    </div>
    <button id="burnButton">Burn Message</button> 
    <button id="keepButton">Keep Message</button>
    <div class="bonfire-container">
        <div class="bonfire" id="bonfire"></div>
    </div>
</div>

<script>
    const burnButton = document.getElementById('burnButton');
    const keepButton = document.getElementById('keepButton');
    const messageInput = document.getElementById('messageInput');
    const oldPaper = document.getElementById('oldPaper');
    const flame = document.getElementById('flame');

    burnButton.addEventListener('click', () => {
        const message = messageInput.value.trim();

        if (message) {
            flame.classList.remove('hidden'); 
            flame.style.opacity = 1; 

            const interval = setInterval(() => {
                const smoke = document.createElement('div');
                smoke.className = 'smoke';
                smoke.style.left = `${Math.random() * 100}%`;
                smoke.style.bottom = '50%';
                document.body.appendChild(smoke);

                setTimeout(() => smoke.remove(), 3000); 
            }, 300);

            oldPaper.style.animation = 'burnPaper 3s forwards';

            setTimeout(() => {
                clearInterval(interval);
                oldPaper.style.opacity = '0';
                flame.style.opacity = '0'; 
                alert('Padayon, Aming Kaulayaw');
                location.reload();
            }, 3000);
        } else {
            alert('Please write a message before burning it!');
        }
    });

    keepButton.addEventListener('click', () => {
        const message = messageInput.value.trim();

        if (message) {
            oldPaper.style.animation = 'foldPaper 2s forwards';

            setTimeout(() => {
                alert('Padayon, Aming Kaulayaw');
                location.reload();
            }, 2000);
        } else {
            alert('Please write a message before keeping it!');
        }
    });

</script>


</body>
</html>
